<div id="map" style="height: 500px; "></div>
  <script>
      // An object containing the position and radius of our nodes
      var nodeMap = {
        blitzerman: {
          center: {lat: 63.42164, lng: 10.12176},
          diameter: 100
        },
        gazerbeam: {
          center: {lat: 63.42014, lng: 10.11946},
          diameter: 100
        },
        stormicide: {
          center: {lat: 63.41999, lng: 10.12367},
          diameter: 100
        }
      };

      
      function initMap() {
        // Create the map
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 63.42092, lng: 10.12167},
          zoom: 16,
          mapTypeId: 'satellite'
        });

        // Construct the circles
        for (var node in nodeMap) {
          var nodeCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: nodeMap[node].center,
            radius: nodeMap[node].diameter
          });
        }
      }
      // The following script contains an unrestricted API key connected to my PERSONAL google cloud console profile. It will charge me economically if overused. Therefore: Do NOT spread it around - Andreas
  </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMNbqaqaKi9GeJwywQmprU-sLipKDxbTU&callback=initMap" async defer></script>
