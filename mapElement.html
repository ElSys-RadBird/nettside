<div id="map" style="height: 500px; "></div>
<script>
      var nodeMap = {
        blitzerman: {
          center: {lat: 63.4217156, lng: 10.1269178},
          diameter: 100
        },
        gazerbeam: {
          center: {lat: 63.4223372, lng: 10.1288383},
          diameter: 100
        },
        stormicide: {
          center: {lat: 63.4217156, lng: 10.1269178},
          diameter: 100
        }
      };
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 63.4217156, lng: 10.1269178},
          zoom: 14
        });
        for (var node in nodeMap) {
          var nodeCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: nodeMap[node].center,
            radius: nodeMap[node].diameter
          });
        }
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMNbqaqaKi9GeJwywQmprU-sLipKDxbTU&callback=initMap" async defer></script>
